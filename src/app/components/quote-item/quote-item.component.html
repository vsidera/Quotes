
<div class="card">
<div class="quote">
    
        <!-- <input type="checkbox"/> -->

        <h5>{{quote.body}}</h5>
        <br>
        <p> <b> Orator : </b> <i> {{quote.author}} </i>
         
        <b>submitted by : </b> <i> {{quote.title}} </i>
          <br>

        {{ numberOfVotes }}

        <button class="btnUpVote" (click)="upVoteClick()" >Yes</button>
        <button class="btnDownVote" (click)="downVoteClick()">No</button>
        

         <button (click)="onDelete(quote)" class="del">trash</button>
        </p>
        
        
    
</div>
</div>
