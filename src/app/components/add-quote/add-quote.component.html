
<div class="card">
<form class="form" (ngSubmit)="onSubmit()"> 
    <input type="text" name="title" [(ngModel)]="title" placeholder="submitted by"> <br>
    <input type="text" name="author" [(ngModel)]="author" placeholder="author"> <br>
    <input type="text" name="body" [(ngModel)]="body" placeholder="add quote"><br>
    <input type="submit" value="Submit" class="btn">
</form>
</div>
